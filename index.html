<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Fotografía</title>
    <style>
        /* Estilos CSS */
        /* Aquí puedes personalizar los estilos de tu página */
    </style>
</head>
<body>
    <header>
        <!-- Encabezado de la página -->
        <h1>Mi Página de Fotografía</h1>
        <nav>
            <!-- Menú de navegación -->
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#galeria">Galería</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Contenido principal -->
        <section id="inicio">
            <h2>Bienvenido a mi página de fotografía</h2>
            <p>Aquí podrás encontrar mis mejores fotografías.</p>
        </section>

        <section id="galeria">
            <h2>Galería de fotografías</h2>
            <!-- Aquí puedes agregar tus imágenes de fotografía -->
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <!-- Formulario de contacto -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <footer>
        <!-- Pie de página -->
        <p>Derechos de autor &copy; 2023 - Mi Página de Fotografía</p>
    </footer>

    <script>
        // Aquí puedes agregar código JavaScript personalizado si es necesario
    </script>
</body>
</html>
